<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celebrity Matchmaker</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to <em>Celebrity Matchmaker</em></h1>
      <form id="info">
        <div class="form-group">
        <p>Please enter your full name:</p>
        <input id="nm" class="form-control" type="text">

          <p>Please select your gender:</p>
          <select class="form-control" id="gender">
            <option>Non binary</option>
            <option>Female</option>
            <option>Male</option>
          </select>
          <p>Share your age:</p>
          <input id="age" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Results</button>
      </form>
      <div id ="results">
        <p>Congratulations <span class="results"></span>! These are your results!</p>
      </div>
  </body>
</html>
